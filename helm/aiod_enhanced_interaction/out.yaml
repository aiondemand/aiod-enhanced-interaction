apiVersion: apps/v1
kind: Deployment
metadata:
  name: aiod-ei-aiod-enhanced-interaction-app
  labels:
    app: app
    helm.sh/chart: aiod-enhanced-interaction-0.1.0
    app.kubernetes.io/name: aiod-enhanced-interaction
    app.kubernetes.io/instance: aiod-ei
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
      app.kubernetes.io/name: aiod-enhanced-interaction
      app.kubernetes.io/instance: aiod-ei
  template:
    metadata:
      labels:
        app: app
        app.kubernetes.io/name: aiod-enhanced-interaction
        app.kubernetes.io/instance: aiod-ei
    spec:
      containers:
      - name: app
        image: "aiod-ei:gpu"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: http
        # Import entire ConfigMap as environment variables
        envFrom:
        - configMapRef:
            name: aiod-ei-aiod-enhanced-interaction-app-config
        # MongoDB configuration (hardcoded values)
        env:
        - name: MONGO__HOST
          value: aiod-ei-aiod-enhanced-interaction-mongo
        - name: MONGO__PORT
          value: "27017"
        # MongoDB credentials from Secret
        # TODO share secrets among multiple resources
        - name: MONGO__USER
          valueFrom:
            secretKeyRef:
              name: aiod-ei-aiod-enhanced-interaction-mongo-secret
              key: username
        - name: MONGO__PASSWORD
          valueFrom:
            secretKeyRef:
              name: aiod-ei-aiod-enhanced-interaction-mongo-secret
              key: password
        # Milvus configuration
        - name: MILVUS__URI
          value: "http://aiod-ei-milvus-milvus:19530"
        - name: MILVUS__USER
          valueFrom:
            secretKeyRef:
              name: aiod-ei-aiod-enhanced-interaction-app-secret
              key: milvus-user
        - name: MILVUS__PASS
          valueFrom:
            secretKeyRef:
              name: aiod-ei-aiod-enhanced-interaction-app-secret
              key: milvus-pass
        # Hardcoded paths and service URLs
        - name: AIOD__JSON_SAVEPATH
          value: "/cold_data"
        - name: OLLAMA__URI
          value: "http://aiod-ei-aiod-enhanced-interaction-ollama:11434"
        # Secrets from app-secret
        - name: CHATBOT__MISTRAL_KEY
          valueFrom:
            secretKeyRef:
              name: aiod-ei-aiod-enhanced-interaction-app-secret
              key: CHATBOT__MISTRAL_KEY
        - name: LOGFIRE_TOKEN
          valueFrom:
            secretKeyRef:
              name: aiod-ei-aiod-enhanced-interaction-app-secret
              key: LOGFIRE_TOKEN
              optional: true
        volumeMounts:
        - name: model-data
          mountPath: /model
        - name: cold-data
          mountPath: /cold_data
        - name: milvus-data
          mountPath: /data
        # Run Milvus credentials setup script before starting the application
        command:
        - /bin/sh
        - -c
        - uvicorn app.main:app --host 0.0.0.0 --port 80
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: model-data
        persistentVolumeClaim:
          claimName: aiod-ei-aiod-enhanced-interaction-app-model-pvc
      - name: cold-data
        persistentVolumeClaim:
          claimName: aiod-ei-aiod-enhanced-interaction-app-cold-data-pvc
      - name: milvus-data
        persistentVolumeClaim:
          claimName: aiod-ei-aiod-enhanced-interaction-app-milvus-data-pvc
      # Uncomment the following section if GPU support is needed
      # nodeSelector:
      #   accelerator: nvidia-tesla-k80  # Adjust based on your GPU node labels
      # tolerations:
