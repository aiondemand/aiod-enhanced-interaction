      annotations:
        checksum/secrets: c85c74169ef924eaeb7d73dad56e649b8ebd011dfcfef4b72951c4da2c9c9c71
        checksum/config: c4e094112cf5a56da184790063a00138f2f15da5621b486d1a9eb7183cf7d78a
    spec:
      serviceAccountName: "aiod-ei-minio"
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: minio
          image: "minio/minio:RELEASE.2023-03-20T20-16-18Z"
          imagePullPolicy: IfNotPresent
          command:
            - "/bin/sh"
            - "-ce"
            - "/usr/bin/docker-entrypoint.sh minio -S /etc/minio/certs/ server /export"
          volumeMounts:
            - name: export
              mountPath: /export            
          ports:
            - name: http
              containerPort: 9000
          livenessProbe:
