apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aiod-enhanced-interaction.app.fullname" . }}
  labels:
    {{- include "aiod-enhanced-interaction.app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      {{- include "aiod-enhanced-interaction.app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "aiod-enhanced-interaction.app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: app
        image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
        ports:
        - containerPort: 80
          name: http
        # Import entire ConfigMap as environment variables
        envFrom:
        - configMapRef:
            name: {{ include "aiod-enhanced-interaction.app.fullname" . }}-config
        # MongoDB configuration (hardcoded values)
        env:
        # TODO mongo host/port should be the same as the MongoDB service
        - name: MONGO__HOST
          value: {{ include "aiod-enhanced-interaction.mongo.fullname" . }}
        - name: MONGO__PORT
          value: "27017"
        # MongoDB credentials from Secret
        # TODO share secrets among multiple resources
        - name: MONGO__USER
          valueFrom:
            secretKeyRef:
              name: {{ include "aiod-enhanced-interaction.mongo.fullname" . }}-secret
              key: username
        - name: MONGO__PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "aiod-enhanced-interaction.mongo.fullname" . }}-secret
              key: password
        # Milvus configuration
        - name: MILVUS__URI
          value: "http://milvus-milvus:19530"  # Adjust based on Milvus Helm chart service name
        - name: MILVUS__USER
          valueFrom:
            secretKeyRef:
              name: {{ include "aiod-enhanced-interaction.app.fullname" . }}-secret
              key: milvus-user
        - name: MILVUS__PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "aiod-enhanced-interaction.app.fullname" . }}-secret
              key: milvus-pass
        - name: MILVUS_NEW_ROOT_PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "aiod-enhanced-interaction.app.fullname" . }}-secret
              key: milvus-new-root-pass
        # Hardcoded paths and service URLs
        - name: AIOD__JSON_SAVEPATH
          value: "/cold_data"
        - name: OLLAMA__URI
          value: "http://{{ include "aiod-enhanced-interaction.ollama.fullname" . }}:11434"
        # Secrets from app-secret
        - name: CHATBOT__MISTRAL_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "aiod-enhanced-interaction.app.fullname" . }}-secret
              key: CHATBOT__MISTRAL_KEY
        - name: LOGFIRE_TOKEN
          valueFrom:
            secretKeyRef:
              name: {{ include "aiod-enhanced-interaction.app.fullname" . }}-secret
              key: LOGFIRE_TOKEN
              optional: true
        volumeMounts:
        - name: model-data
          mountPath: /model
        - name: cold-data
          mountPath: /cold_data
        # Run Milvus credentials setup script before starting the application
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for Milvus to be ready..."
          # Wait for Milvus service to be available
          until python -c "import socket; s = socket.socket(); s.settimeout(2); result = s.connect_ex(('milvus-milvus', 19530)); s.close(); exit(0 if result == 0 else 1)" 2>/dev/null; do
            echo "Milvus not ready, waiting..."
            sleep 2
          done
          echo "Milvus is ready, running credentials setup..."
          python scripts/milvus_credentials_setup.py && uvicorn app.main:app --host 0.0.0.0 --port 80
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: model-data
        persistentVolumeClaim:
          claimName: {{ include "aiod-enhanced-interaction.app.fullname" . }}-model-pvc
      - name: cold-data
        persistentVolumeClaim:
          claimName: {{ include "aiod-enhanced-interaction.app.fullname" . }}-cold-data-pvc
      # Uncomment the following section if GPU support is needed
      # nodeSelector:
      #   accelerator: nvidia-tesla-k80  # Adjust based on your GPU node labels
      # tolerations:
      # - key: nvidia.com/gpu
      #   operator: Exists
      #   effect: NoSchedule
      # If GPU is available, add to container resources:
      # resources:
      #   limits:
      #     nvidia.com/gpu: 1
