apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aiod-enhanced-interaction.app.fullname" . }}
  labels:
    {{- include "aiod-enhanced-interaction.app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.app.replicas }}
  selector:
    matchLabels:
      {{- include "aiod-enhanced-interaction.app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aiod-enhanced-interaction.app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: app
        image: "{{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}"
        imagePullPolicy: {{ .Values.app.image.imagePullPolicy }}
        ports:
        - containerPort: 80
          name: http
        # Import entire ConfigMap as environment variables
        envFrom:
        - configMapRef:
            name: {{ include "aiod-enhanced-interaction.app.fullname" . }}-config
        # Import entire app Secret as environment variables
        - secretRef:
            name: {{ include "aiod-enhanced-interaction.app.fullname" . }}-secret
            optional: false
        env:
        # MongoDB service connection
        - name: MONGO__HOST
          value: {{ include "aiod-enhanced-interaction.mongo.fullname" . }}
        - name: MONGO__PORT
          value: {{ .Values.mongo.service.port | quote }}
        - name: MONGO__USER
          valueFrom:
            secretKeyRef:
              name: {{ include "aiod-enhanced-interaction.mongo.fullname" . }}-secret
              key: username
        - name: MONGO__PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "aiod-enhanced-interaction.mongo.fullname" . }}-secret
              key: password
        # Milvus service connection
        - name: MILVUS__URI
          value: "http://{{ include "aiod-enhanced-interaction.milvus.fullname" . }}:{{ .Values.milvus.service.port }}"
        # Ollama service connection
        - name: OLLAMA__URI
          value: "http://{{ include "aiod-enhanced-interaction.ollama.fullname" . }}:{{ .Values.ollama.service.port }}"
        {{- if or .Values.app.persistence.model.enabled .Values.app.persistence.coldData.enabled .Values.app.persistence.milvusData.enabled }}
        volumeMounts:
        {{- if .Values.app.persistence.model.enabled }}
        - name: model-data
          mountPath: /model
        {{- end }}
        {{- if .Values.app.persistence.coldData.enabled }}
        - name: cold-data
          mountPath: /cold_data
        {{- end }}
        {{- if .Values.app.persistence.milvusData.enabled }}
        - name: milvus-data
          mountPath: /data
        {{- end }}
        {{- end }}
        command:
        - /bin/sh
        - -c
        - uvicorn app.main:app --host 0.0.0.0 --port 80
        {{- with .Values.app.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      {{- if or .Values.app.persistence.model.enabled .Values.app.persistence.coldData.enabled .Values.app.persistence.milvusData.enabled }}
      volumes:
      {{- if .Values.app.persistence.model.enabled }}
      - name: model-data
        persistentVolumeClaim:
          claimName: {{ include "aiod-enhanced-interaction.app.fullname" . }}-model-pvc
      {{- end }}
      {{- if .Values.app.persistence.coldData.enabled }}
      - name: cold-data
        persistentVolumeClaim:
          claimName: {{ include "aiod-enhanced-interaction.app.fullname" . }}-cold-data-pvc
      {{- end }}
      {{- if .Values.app.persistence.milvusData.enabled }}
      - name: milvus-data
        persistentVolumeClaim:
          claimName: {{ include "aiod-enhanced-interaction.app.fullname" . }}-milvus-data-pvc
      {{- end }}
      {{- end }}
