apiVersion: v1
kind: Secret
metadata:
  name: {{ include "aiod-enhanced-interaction.app.fullname" . }}-secret
  labels:
    {{- include "aiod-enhanced-interaction.app.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Milvus credentials - sourced from values.yaml secrets section
  MILVUS__USER: {{ .Values.secrets.milvus.user | quote }}
  MILVUS__PASS: {{ .Values.secrets.milvus.password | quote }}
  
  # Chatbot API key - sourced from values.yaml secrets section
  CHATBOT__MISTRAL_KEY: {{ .Values.secrets.chatbot.mistralKey | quote }}

  # Optional: Logfire token - sourced from values.yaml secrets section
  {{- if .Values.secrets.logfireToken }}
  LOGFIRE_TOKEN: {{ .Values.secrets.logfireToken | quote }}
  {{- end }}
