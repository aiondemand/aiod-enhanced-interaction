{{- if .Values.app.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "aiod-enhanced-interaction.celery-maintenance-worker.fullname" . }}
  labels:
    {{- include "aiod-enhanced-interaction.celery-maintenance-worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.celery.maintenanceWorker.replicas }}
  selector:
    matchLabels:
      {{- include "aiod-enhanced-interaction.celery-maintenance-worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "aiod-enhanced-interaction.celery-maintenance-worker.selectorLabels" . | nindent 8 }}
    spec:
      initContainers:
      # Wait for MongoDB to be ready
      - name: wait-for-mongo
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ include "aiod-enhanced-interaction.mongo.fullname" . }} {{ .Values.mongo.service.port }}; do
            echo "Waiting for MongoDB..."
            sleep 2
          done
          echo "MongoDB is ready!"
      # Wait for Redis to be ready
      - name: wait-for-redis
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ include "aiod-enhanced-interaction.redis.fullname" . }} {{ .Values.redis.service.port }}; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is ready!"
      # Wait for Ollama to be ready (if enabled)
      {{- if .Values.use_llm }}
      - name: wait-for-ollama
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ include "aiod-enhanced-interaction.ollama.fullname" . }} {{ .Values.ollama.service.port }}; do
            echo "Waiting for Ollama..."
            sleep 2
          done
          echo "Ollama is ready!"
      {{- end }}
      # Wait for Milvus to be ready (if enabled)
      {{- if .Values.milvus.enabled }}
      - name: wait-for-milvus
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ include "aiod-enhanced-interaction.milvus.fullname" . }} {{ .Values.milvus.service.port }}; do
            echo "Waiting for Milvus..."
            sleep 2
          done
          echo "Milvus is ready!"
      {{- end }}
      # Wait for RabbitMQ to be ready (checked last)
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ include "aiod-enhanced-interaction.rabbitmq.fullname" . }} {{ .Values.rabbitmq.service.port5672 }}; do
            echo "Waiting for RabbitMQ..."
            sleep 2
          done
          echo "RabbitMQ is ready!"
      containers:
      - name: celery-maintenance-worker
        image: "{{ .Values.app.image.repository }}:{{ if .Values.use_gpu }}{{ .Values.app.image.gpuTag }}{{ else }}{{ .Values.app.image.cpuTag }}{{ end }}"
        imagePullPolicy: {{ .Values.app.image.imagePullPolicy }}
        # Import entire ConfigMap as environment variables
        envFrom:
        - configMapRef:
            name: {{ include "aiod-enhanced-interaction.app.fullname" . }}-config
        # Import entire app Secret as environment variables
        - secretRef:
            name: {{ include "aiod-enhanced-interaction.app.fullname" . }}-secret
            optional: false
        env:
        # MongoDB credentials (kept as secrets)
        - name: MONGO__USER
          valueFrom:
            secretKeyRef:
              name: {{ include "aiod-enhanced-interaction.mongo.fullname" . }}-secret
              key: username
        - name: MONGO__PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "aiod-enhanced-interaction.mongo.fullname" . }}-secret
              key: password
        {{- $hasVolumes := or .Values.app.persistence.model.enabled .Values.app.persistence.coldData.enabled (and (not .Values.milvus.enabled) .Values.app.persistence.milvusData.enabled) }}
        {{- if $hasVolumes }}
        volumeMounts:
        {{- if .Values.app.persistence.model.enabled }}
        - name: model-data
          mountPath: /model
        {{- end }}
        {{- if .Values.app.persistence.coldData.enabled }}
        - name: cold-data
          mountPath: /cold_data
        {{- end }}
        {{- if and (not .Values.milvus.enabled) .Values.app.persistence.milvusData.enabled }}
        - name: milvus-data
          mountPath: /data
        {{- end }}
        {{- end }}
        command:
        - /bin/sh
        - -c
        - celery -A app.celery_app worker --loglevel=info -Q maintenance -c {{ .Values.celery.maintenanceWorker.concurrency }} -P prefork -n maintenance_worker@%h --prefetch-multiplier=1
        {{- with .Values.celery.maintenanceWorker.resources }}
        resources:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        readinessProbe:
          exec:
            command:
            - celery
            - -A
            - app.celery_app
            - inspect
            - ping
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        livenessProbe:
          exec:
            command:
            - celery
            - -A
            - app.celery_app
            - inspect
            - ping
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      {{- $hasVolumes := or .Values.app.persistence.model.enabled .Values.app.persistence.coldData.enabled (and (not .Values.milvus.enabled) .Values.app.persistence.milvusData.enabled) }}
      {{- if $hasVolumes }}
      volumes:
      {{- if .Values.app.persistence.model.enabled }}
      - name: model-data
        persistentVolumeClaim:
          claimName: {{ include "aiod-enhanced-interaction.app.fullname" . }}-model-pvc
      {{- end }}
      {{- if .Values.app.persistence.coldData.enabled }}
      - name: cold-data
        persistentVolumeClaim:
          claimName: {{ include "aiod-enhanced-interaction.app.fullname" . }}-cold-data-pvc
      {{- end }}
      {{- if and (not .Values.milvus.enabled) .Values.app.persistence.milvusData.enabled }}
      - name: milvus-data
        persistentVolumeClaim:
          claimName: {{ include "aiod-enhanced-interaction.app.fullname" . }}-milvus-data-pvc
      {{- end }}
      {{- end }}
{{- end }}
